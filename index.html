<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>My form</h1>
    <form action="#">
        <input type="text" placeholder="Fast name">
        <input type="text" placeholder="Last name"> <br><br>
        <input type="email" placeholder="Email address"> 
        <input type="password" placeholder="password"> <br><br>
        <input type="number" placeholder=" Phone Number">
        <h2>Where form-</h2>
        <select name="" id="">
            <option value="Dhaka">Dhaka</option>
            <option value="Comilla">Comilla</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Dinajpur">Dinajpur</option>
            <option value="Gaibandha">Gaibandha</option>
        </select>
        <H2>Gender</H2>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Others"> Others
        <h2>Service</h2>
        <input type="checkbox" name="Service" value="HTML"> HTML
        <input type="checkbox" name="Service" value="CSS"> CSS
        <input type="checkbox" name="Service" value="Javascript"> Javascript
        <input type="checkbox" name="Service" value="PHP"> PHP
    
        <h2>Blood Group</h2>
        <select name="" id="#">
            <option value="A+">A+</option>
            <option value="O+">O+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="O-">O-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
        </select>
        
        <h2>Favorire color</h2>
        <input type="color" id="favcolor" name="favcolor" value="#000">

        <h2>Date of birth</h2>
        <input type="date">
        <h2>Upload CV</h2>
        <input type="file"> <br> <br>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">



    </form>






</body>
</html>
